<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    /* Your CSS styles here */
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Basic Calculator</h1>

  <input type="number" id="operand1" placeholder="Operand 1" required>
  <input type="number" id="operand2" placeholder="Operand 2" required>

  <button onclick="performOperation('+')">Addition</button>
  <button onclick="performOperation('-')">Subtraction</button>
  <button onclick="performOperation('*')">Multiplication</button>
  <button onclick="performOperation('/')">Division</button>

  <p id="result">Result: </p>

  <script src="calculator.js"></script>

</body>
</html>
